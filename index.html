<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Vacancies</title>
</head>

<body>

    <main>
        <section class="container main-container">
            <div class="header-title">
                <h1>Vacancies</h1>
            </div>
            <div class="content">

                <div class="input-form">
                    <div class="position-fields">

                        <label id="positionName" class="form-name">Position</label>
                        <label id="positionName" class="form-salary">Salary</label>
                        <br>
                        <div class="lower-position-fields">
                            <input type="hidden" id="saveIndex">
                            <input id="inputName" class="form-input-position" type="text" name="name">
                            <input id="inputSalary" class="form-input" type="text" name="name">
                            <button id="createBtn" class="position-create">Create</button>
                        </div>

                    </div>

                    <div class="search-sort-count-fields">

                        <div class="search-sort-fields">
                            <div class="search-fields">
                                <label id="searchName" class="form-name">Search</label>
                                <br>
                                <input id="searchInput" class="form-input" oninput="findVacancies()" type="text"
                                    name="name">
                            </div>

                            <div class="sort-buttons">
                                <button id="sortNamesBtn" class="sort-btn">A-Z ðŸ —</button>
                                <button id="sortReverseNamesBtn" class="sort-btn">Z-A ðŸ •</button>
                            </div>
                            <button id="saveBtn" class="position-create position-create-save">Save</button>
                        </div>

                    </div>

                    <div class="counter-salary">
                        <button id="salaryCounter" class="counter-btn" onclick="countSalary()">Count</button>
                        <p class="form-name total-text">Total: <span class="total-count" id="totalCount"></span></p>
                    </div>

                </div>

                <div id="vacancyItems" class="vacancy-items"> </div>

            </div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
