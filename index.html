<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Vacancies</title>
</head>

<body>

    <main>
        <section class="container main-container">
            <div class="header-title">
                <h1>Vacancies</h1>
            </div>
            <div class="content">

                <div class="input-form">
                    <div class="position-fields">
                        <form action="" method="post">
                            <label id="positionName" class="form-name">Position</label>
                            <br>
                            <div class="lower-position-fields">
                                <input id="positionInput" class="form-input" type="text" name="name">
                                <input class="position-create" type="submit" value="Create">
                            </div>
                        </form>
                    </div>

                    <div class="search-sort-fields">

                        <div class="search-fields">
                            <form action="" method="post">
                                <label id="searchName" class="form-name">Search</label>
                                <br>
                                <input id="searchInput" class="form-input" type="text" name="name">
                            </form>
                        </div>

                        <div class="sort-fields">
                            <form action="" method="post">
                                <label id="sortName" class="form-name">Sort</label>
                                <br>
                                <select id="sortInput" class="form-input">
                                    <option id="normalSort" selected>A-Z</option>
                                    <option id="reverseSort">Z-A</option>

                                </select>
                            </form>
                        </div>
                        <button id="sortNamesBtn">Sort</button>
                        <button id="sortReverseNamesBtn">SortR</button>

                    </div>


                </div>

                <div id="vacancyItems" class="vacancy-items">

                </div>

            </div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
